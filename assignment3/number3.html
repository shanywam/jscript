<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<tittle>Document</tittle>
</head>
<body>
	<script>
		//addition of numbers
           let add =function add (a,b){
          	
          	console.log(a+b);
	          }
	          add(30,30);
	          add(20,35);
	          add(3,10);
	          add(10,5);
	          
		//subtration of numbers

               let subtract=function subtract(a,b){
          	
          	console.log(a-b);
	          }
	          subtract(30,30);
	          subtract(20,5);
	          subtract(13,10);
	          subtract(100,5);
	               
          //multipication of numbers

               let multiply=function multiply(a,b){
          	
          	console.log(a*b);
	          }
	          multiply(30,3);
	          multiply(20,5);
	          multiply(3,10);
	          multiply(100,5)
	          
          //division of numbers

               let divide=function divide(a,b){
          	
          	console.log(a/b);
	          }
	          divide(30,3);
	          divide(25,5);
	          divide(40,4);
	          divide(500,100);
	          
	      //preincrement 
	          
	          let inc=function preincrement(a){

	          	console.log(++a);
	          }
	          inc(3);
	          inc(20);
	          

	      //predecrement   

	      let dec=function predecrement(a){

	          	console.log(--a);
	          }
	          dec(3);
	          dec(20);
          
	</script>
</body>
</html>
