<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<tittle>Document</tittle>
</head>
<body>
	<script>
		//object with a function
		let myPenguin={
			name:'Onk Beakman',
			origin:'Skylanders: Mask of Power books ',
			author:'Cavan Scott',
			canfly:'false',
			chirp :'chirp',
			
			details:function(){
				return `Hello i am a penguin and my name is  [NAME HERE.] `;
			
              }}
			console.log(myPenguin.details());
           
           myPenguin.chirp=function(){;
				return `CHIRP CHIRP is this what penguins sound like   `;
           }
           
				
			console.log(myPenguin.chirp());


			myPenguin.sayHello=function(){;
				return `Hello i am a penguin and my name is  ${this.name} `;
           }
           
				
			console.log(myPenguin.sayHello());

			myPenguin.name=`Penguin McPenguinFace`,
				myPenguin.sayHello=function(){;
				return `Hello i am a penguin and my name is  ${this.name} `;
			}
			console.log(myPenguin.sayHello());

	</script>
</body>
</html>
