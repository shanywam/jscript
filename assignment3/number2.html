<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<tittle>Document</tittle>
</head>
<body>
	<p>Click  button to illustrate prompt boX.</p>

<button onclick="myFunction()">Try it</button>

	<script>
		function myFunction() {
  let num = prompt(" enter num ");
		switch (num){
			case 1:
			console.log('ONE')
			break;
			case 2:
			console.log("TWO")
			break;
			case 3:
			console.log("THREE")
			break;
			case 4:
			console.log("FOUR")
			break;
			case 5:
			console.log("FIVE")
			break;
			case 6:
			console.log("SIX")
			break;
			case 7:
			console.log("SEVEN")
			break;
			case 8:
			console.log("EIGHT")
			break;
			case 9:
			console.log("NINE")
			break;
			default:
			console.log("PLEASE TRY AGAIN")
			break;
		}}
	</script>
</body>
</html>
